<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dom - 요소 다루기</title>
    <style>
        .header-color{
            color: limegreen;
        }
    </style>
</head>
<body>
    <h1 class="title">JS DOM - 요소 다루기</h1>
    <div id="div1">여기는 <b>first</b> div입니다.</div>
    <img id="beach" src="./beach1.jpg" alt="beach" width="200">
    <a id="google" href="https://www.google.com" target="_blank">google</a>

    <ul id="fruits">
        <li>사과</li>
        <li>키위</li>
        <li>오렌지</li>
        <li>수박</li>
    </ul>

    <ol class="number">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        
        <ol class="number-3">
            <li>three-one</li>
            <li>three-two</li>
            <li>three-three</li>
        </ol>

        <li>four</li>
    </ol>

    <script src="./DOM.js"></script>
</body>
</html>
